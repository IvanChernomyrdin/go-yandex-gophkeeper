basePath: /api
definitions:
  api.CreateSecretRequest:
    properties:
      meta:
        description: необязательные метаданные
        type: string
      payload:
        description: ciphertext (base64 / json / etc)
        type: string
      title:
        description: произвольный заголовок секрета
        type: string
      type:
        description: login_password | text | binary | bank_card | otp
        type: string
    type: object
  api.CreateSecretResponse:
    properties:
      id:
        type: string
      updated_at:
        type: string
      version:
        type: integer
    type: object
  api.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  api.GetAllSecretsResponse:
    properties:
      secrets:
        items:
          $ref: '#/definitions/api.Secret'
        type: array
    type: object
  api.Secret:
    properties:
      created_at:
        type: string
      id:
        type: string
      meta:
        type: string
      payload:
        type: string
      title:
        type: string
      type:
        type: string
      updated_at:
        type: string
      version:
        type: integer
    type: object
  api.UpdateSecretRequest:
    type: object
  internal_server_api.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_server_api.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  internal_server_api.RefreshRequest:
    properties:
      refresh_token:
        type: string
    type: object
  internal_server_api.RefreshResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  internal_server_api.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_server_api.RegisterResponse:
    properties:
      user_id:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: ivan@example.com
    name: Ivan Chernomyrdin
    url: https://github.com/IvanChernomyrdin
  description: |-
    Secure password manager backend (GophKeeper).
    Provides user authentication and secret storage.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://example.com/terms
  title: GophKeeper API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates user and returns access/refresh tokens.
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_server_api.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_server_api.LoginResponse'
        "400":
          description: Invalid input or bad JSON
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Login
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Rotates refresh token and returns new access token.
      parameters:
      - description: Refresh request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_server_api.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_server_api.RefreshResponse'
        "400":
          description: Invalid input or bad JSON
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized or token revoked
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Refresh tokens
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account.
      parameters:
      - description: Register request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_server_api.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_server_api.RegisterResponse'
        "400":
          description: Invalid input or bad JSON
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "409":
          description: User already exists
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Register user
      tags:
      - auth
  /secrets:
    get:
      consumes:
      - application/json
      description: |-
        Returns all secrets belonging to the authenticated user.
        Payload is returned as ciphertext (E2E encryption).
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetAllSecretsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List secrets
      tags:
      - secrets
    post:
      consumes:
      - application/json
      description: Creates a new secret for authenticated user. Server stores ciphertext
        only.
      parameters:
      - description: Create secret request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.CreateSecretRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.CreateSecretResponse'
        "400":
          description: Invalid input or bad JSON
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "413":
          description: Payload too large
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create secret
      tags:
      - secrets
  /secrets/{id}:
    delete:
      consumes:
      - application/json
      description: |-
        Удаляет секрет пользователя с проверкой версии (optimistic locking).
        Если версия не совпадает — возвращается конфликт.
      parameters:
      - description: ID секрета
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: Версия секрета
        in: query
        name: version
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: Секрет успешно удалён
        "400":
          description: Некорректный ID или версия
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Не авторизован
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Секрет не найден
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "409":
          description: Конфликт версий
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Внутренняя ошибка
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Удалить секрет
      tags:
      - secrets
    put:
      consumes:
      - application/json
      description: |-
        Updates an existing secret belonging to the authenticated user.
        Uses optimistic locking (version / updated_at check).
      parameters:
      - description: Secret ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Updated secret data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/api.UpdateSecretRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update secret
      tags:
      - secrets
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
